<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./imagens/logo.svg" alt="logo">
    </header>

    <main>
        <section class="descrição">
            <h1>Acesse a plataforma</h1>

            <p>Faça o login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </section>
        <section class="login">
            <form action="">
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" id="email">
                </div>
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <a href="">Esqueceu a senha?</a>
                    <input type="password" placeholder="Digite sua senha" id="senha">
                </div>
                <button>Entrar</button>
            </form>

            <p>
                Ainda não tem uma conta? <a href="">inscreva-se</a>
            </p>

        </section>

    </main>
</body>
</html>
